name: TK-Home-Fast-SEO-Engine

on:
  schedule:
    - cron: '*/15 * * * *' 
  workflow_dispatch:

jobs:
  seo_fast_track:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Ye permission dashboard update karne ke liye hai
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.9'

      - name: Run TK AI Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python scripts/daily_engine.py

      - name: Auto-Update Sexy Dashboard
        run: |
          git config --global user.name "TK-SEO-BOT"
          git config --global user.email "tkhometuition@gmail.com"
          git add README.md
          git commit -m "AI SEO Update: $(date)" || echo "No changes"
          git push
