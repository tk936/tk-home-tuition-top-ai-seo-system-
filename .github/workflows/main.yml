name: TK-Home-Fast-SEO-Engine

on:
  schedule:
    - cron: '*/15 * * * *' # 15 min gap for safety
  workflow_dispatch:

jobs:
  seo_fast_track:
    runs-on: ubuntu-latest
    steps:
      # Pinned to v3.6.0
      - name: Checkout Code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 

      # Pinned to v4.7.0
      - name: Set up Python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ee53102 
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run TK AI Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python scripts/daily_engine.py
